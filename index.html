<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="containerPrincipalHeader">
        <div class="containerItemsHeaders">
          <div class="headerSearch">
            <input
              type="text"
              class="inputSearch"
              id="inputSearch"
              placeholder="Ingrese un elemento"
            />
            <button class="btnSearch" id="btnSearchProduct">
              Buscar <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div>
            <button class="btnAdd" id="btnAgregarElemento">
              Agregar elemento
              <span class="material-symbols-outlined"> add_box </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="containerView">
        <aside class="listAside">
          <div class="listAsideH2">
            <h2>
              Categor√≠as
              <span class="material-symbols-outlined"> filter_list </span>
            </h2>
          </div>
          <ul id="itemsList" />
        </aside>
        <div class="store" id="storeContainer"></div>
      </div>
      <!-- POPUP -->
      <div class="popUpContainerPrincipal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="h2PopUp">
            <h2>Agregar o modificar un producto</h2>
          </div>
          <div class="containerInputsPopUp">
            <input type="text" placeholder="Ingrese un nombre" id="nameItem" />
            <input type="url" placeholder="Ingrese una imagen(URL)" id="img" />
            <input
              type="number"
              placeholder="Precio"
              value="0"
              id="precioItem"
            />
            <select name="categorias" id="categoria">
              <option value="">Seleccione una categoria</option>
              <option value="Hamburguesa">Hamburguesa</option>
              <option value="Papas">Papas</option>
              <option value="Gaseosa">Gaseosa</option>
            </select>
          </div>
          <div class="containerBtnPopUp">
            <button class="btnpopUp Cancel" id="btnCancel">Cancelar</button>
            <button class="btnpopUp Accept" id="btnAccept">Aceptar</button>
            <button class="btnpopUp Delete" id="btnDelete">Eliminar</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
